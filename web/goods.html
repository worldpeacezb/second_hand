		<div id="pic" style="position: absolute;width: 100%;height: 200px; background:#fff;visibility: hidden">
		</div>
		<br><br><br><br><br><br>
		<script type="text/javascript">
            function showname(){
                document.getElementById("good_pic_name").value = document.getElementById("good_pic").value;
            }
            function good_up(){
                var x=event.clientX;
                var y=event.clientY;
                document.getElementById("pic").style.top=y+50;
                document.getElementById("pic").style.left=x;
                document.getElementById("pic").style.visibility="visible";
                var formDiv="<form action='#'>";
                formDiv+="<div>商品名称:</div><input type='text' id='good_name' /><br>";
                formDiv+="<div>商品价格:</div><input type='text' id='good_prise' /><br>";
                formDiv+="<div>商品图片:</div><input type='text' id='good_pic_name' disabled style='background-color: #D3D4D3'/><input type='file' onchange='showname()' id='good_pic' style='width:80px'/>";
                formDiv+="<div style='margin-left: 200px;margin-top: -150px'>商品描述:</div><textarea type='text' id='good_info' style='width:200px ;height: 100px ;margin-left: 200px'></textarea><br><br><br><br>";
                formDiv+="<input type='submit' value='提交' onclick='hide()' />"
				formDiv+="<input type='submit' value='取消' onclick='give_up()' /></form>";
                document.getElementById("pic").innerHTML=formDiv;
                document.getElementById("good_name").focus();
            }
            function give_up() {
                document.getElementById("pic").style.visibility="hidden";
            }
            function hide(){
                var text1=document.getElementById("good_name").value;
                var text2=document.getElementById("good_prise").value;
                var text3=document.getElementById("good_pic_name").value;
                if(text1==""||text2==""||text3==""){
                    alert("名称、价格、预览图不能为空！");//弹出提示
                    return false;
				}
                document.getElementById("pic").style.visibility="hidden";
                return true;
            }
		</script>
