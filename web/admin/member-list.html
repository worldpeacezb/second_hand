$(function(){
	$('.table-sort').dataTable({
		"aaSorting": [[ 1, "desc" ]],//默认第几个排序
		"bStateSave": true,//状态保存
		"aoColumnDefs": [

		  {"orderable":false,"aTargets":[0,6,7]}// 制定列不参与排序
		]
	});
	
});
/*用户-添加*/
function member_add(title,url,w,h){
	layer_show(title,url,w,h);
}
/*用户-查看*/
function member_show(title,url,id,w,h){
	layer_show(title,url,w,h);
}
/*用户-停用*/
function member_stop(obj,id){
	layer.confirm('确认要停用吗？',function(index){
		$.ajax({
			type: 'POST',
			url: '',
			dataType: 'json',
			success: function(data){
				$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="member_start(this,id)" href="javascript:;" title="启用"><i class="Hui-iconfont">&#xe6e1;</i></a>');
				$(obj).parents("tr").find(".td-status").html('<span class="label label-defaunt radius">已停用</span>');
				$(obj).remove();
				layer.msg('已停用!',{icon: 5,time:1000});
			},
			error:function(data) {
				console.log(data.msg);
			},
		});		
	});
}

/*用户-启用*/
function member_start(obj,id){
	layer.confirm('确认要启用吗？',function(index){
		$.ajax({
			type: 'POST',
			url: '',
			dataType: 'json',
			success: function(data){
				$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="member_stop(this,id)" href="javascript:;" title="停用"><i class="Hui-iconfont">&#xe631;</i></a>');
				$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已启用</span>');
				$(obj).remove();
				layer.msg('已启用!',{icon: 6,time:1000});
			},
			error:function(data) {
				console.log(data.msg);
			},
		});
	});
}
/*用户-编辑*/
function member_edit(title,url,id,w,h){
	layer_show(title,url,w,h);
}
/*密码-修改*/
function change_password(title,url,id,w,h){
	layer_show(title,url,w,h);	
}
/*用户-删除*/
function member_del(obj,id){
	layer.confirm('确认要删除吗？',function(index){
		$.ajax({
			type: 'POST',
			url: '',
			dataType: 'json',
			success: function(data){
				$(obj).parents("tr").remove();
				layer.msg('已删除!',{icon:1,time:1000});
			},
			error:function(data) {
				console.log(data.msg);
			},
		});		
	});
}

function add_member() {
    document.getElementById("member_a").style.display = "none";
    var m_b = document.getElementById("member_body");
    var p;

    for(p = 1; p-1 <= user_data.info.length; p++)
		m_b.innerHTML += "<tr class=\"text-c\">\n" +
			"<td><input type=\"checkbox\" value=" +
			p +
			"name=\"\"></td>\n" +
			"<td>" +
			user_data.info[p-1].userid +
			"</td>\n" +
			"<td>" +
			user_data.info[p-1].username +
			"</td>\n" +
			"<td>" +
			user_data.info[p-1].userphone +
			"</td>\n" +
			"<td class=\"text-l\">" +
			user_data.info[p-1].useraddress +
			"</td>\n" +
			"<td>2014-6-11 11:11:42</td>\n" +
			"<td class=\"td-status\"><span class=\"label label-success radius\">已启用</span></td>\n" +
			"<td class=\"td-manage\"><a style=\"text-decoration:none\" " +
			"onClick=\"member_stop(this,'10001')\" href=\"javascript:;\" title=\"停用\">" +
			"<i class=\"Hui-iconfont\">&#xe631;</i></a>  " +
			"<a title=\"删除\" href=\"javascript:;\" onclick=\"member_del(this,'1')\"" +
			" class=\"ml-5\" style=\"text-decoration:none\">" +
			"<i class=\"Hui-iconfont\">&#xe6e2;</i></a></td></tr>\n"
}
